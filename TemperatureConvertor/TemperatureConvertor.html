<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>  
    <div class="container">
        <h1 class="heading">Temperature Convertor</h1>
        <div class="temp-unit">
            <label>Celcius</label>
            <input type="number"  id="celcius" oninput="convertCelcius()">
        </div>
        <div class="temp-unit">
            <label>Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="convertFahrenheit()">
        </div>
        <div class="temp-unit">
            <label>Kelvin</label>
            <input type="number" id="kelvin" oninput="convertKelvin()">
        </div>
    </div>
    <script src="convertor.js">
    </script>
</body>
</html>
